        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            color: #2d4a3e;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #b85450;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: white;
            border: 2px solid #ddd;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .filter-tab.active {
            background: #b85450;
            color: white;
            border-color: #b85450;
        }

        .filter-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .doctor-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            animation: fadeInUp 0.6s ease-out;
        }

        .doctor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border-color: #b85450;
        }

        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .doctor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #b85450 0%, #a04844 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
        }

        .doctor-info h3 {
            font-size: 1.4rem;
            color: #2d4a3e;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .specialization {
            color: #b85450;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .experience {
            color: #666;
            font-size: 0.9rem;
        }

        .doctor-details {
            margin: 20px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
        }

        .detail-item span {
            margin-left: 10px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffd700;
        }

        .contact-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #2d4a3e;
            font-weight: 600;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-item span {
            margin-left: 10px;
        }

        .phone-number {
            color: #b85450;
            text-decoration: none;
            font-weight: 700;
        }

        .phone-number:hover {
            text-decoration: underline;
        }

        .availability {
            background: #e8f5e8;
            color: #2d4a3e;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-top: 15px;
        }

        .availability.busy {
            background: #ffeaa7;
            color: #d63031;
        }

        .book-button {
            background: linear-gradient(135deg, #b85450 0%, #a04844 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            font-size: 1rem;
        }

        .book-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(180, 84, 80, 0.3);
        }

        .emergency-banner {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .emergency-banner h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .emergency-number {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .doctors-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .filter-tabs {
                gap: 10px;
            }
            
            .filter-tab {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>

                                <span class="stars">${'‚òÖ'.repeat(Math.floor(doctor.rating))}${doctor.rating % 1 ? '‚òÜ' : ''}</span>
                                <span>${doctor.rating}/5</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span>üåç</span>
                            <span>${doctor.languages}</span>
                        </div>
                    </div>
                    
                    <div class="contact-info">
                        <div class="contact-item">
                            <span>üìû</span>
                            <span><a href="tel:${doctor.phone}" class="phone-number">${doctor.phone}</a></span>
                        </div>
                        <div class="contact-item">
                            <span>üìß</span>
                            <span>${doctor.email}</span>
                        </div>
                    </div>
                    
                    <div class="availability ${doctor.availability.includes('Next') ? 'busy' : ''}">${doctor.availability}</div>
                    
                    <button class="book-button" onclick="bookConsultation('${doctor.name}', '${doctor.phone}')">
                        üìπ Book Video Consultation
                    </button>
                `;
                grid.appendChild(doctorCard);
            });
        }

        function filterDoctors(category) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter doctors
            const filteredDoctors = category === 'all' 
                ? doctors 
                : doctors.filter(doctor => doctor.category === category);
            
            renderDoctors(filteredDoctors);
        }

        function bookConsultation(doctorName, phoneNumber) {
            const message = `I would like to schedule a video consultation with ${doctorName}. Please let me know your available time slots.`;
            const whatsappUrl = `https://wa.me/${phoneNumber.replace(/\D/g, '')}?text=${encodeURIComponent(message)}`;
            
            // Try to open WhatsApp, fallback to regular phone call
            const userChoice = confirm(`Book consultation with ${doctorName}?\n\nClick OK to send WhatsApp message or Cancel to call directly.`);
            
            if (userChoice) {
                window.open(whatsappUrl, '_blank');
            } else {
                window.open(`tel:${phoneNumber}`, '_self');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredDoctors = doctors.filter(doctor => 
                doctor.name.toLowerCase().includes(searchTerm) ||
                doctor.specialization.toLowerCase().includes(searchTerm)
            );
            renderDoctors(filteredDoctors);
        });

        // Initialize page
        renderDoctors();
    </script>
</body>
